<div class="page-header">
  <h1>{{ editingExisting ? 'Edit' : 'Add' }} mark</h1>
</div>

<div class="row">

  <div class="col-md-12">

    <form class="form-horizontal">
      <div *ngIf="!editingExisting" class="form-group">
        <label class="col-sm-2 control-label" for="courseCode">Course</label>
        <div class="col-sm-10">
          <select class="form-control" [(ngModel)]="mark.courseCode" id="courseCode" name="courseCode">
            <option *ngFor="let course of courses" [value]="course.code" [innerHtml]="course.name"></option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="markValue">Mark</label>
        <div class="col-sm-10">
          <input class="form-control" type="number" min="6" max="10" step="1" placeholder="Enter mark" [(ngModel)]="mark.markValue" id="markValue" name="markValue" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button *ngIf="!editingExisting" class="btn btn-info" (click)="add()">Add</button>
          <button *ngIf="editingExisting" class="btn btn-warning" (click)="update()">Update</button>
          <button class="btn btn-info" (click)="back()">Back</button>
        </div>
      </div>

    </form>
  </div>
</div>
