<div class="page-header">
  <h1> Add a Course</h1>
</div>

<div class="row">

  <div class="col-md-12">

    <body>

      <form>
        <div class="small-12 columns">
          <label>Name</label>
          <input type="text" placeholder="Enter name of kurs" id="cName" [(ngModel)]="name" name="name">

        </div>

        <div class="small-12 columns">
          <label>Description</label>
          <input type="text" placeholder="Enter description of course" id="cDescription" [(ngModel)]="description" name="description">

        </div>

        <div class="small-12 columns">
          <div class="expanded button-group">

            <button class="btn btn-info" (click)="saveCourse()">Add a course</button>
            <button class="btn btn-info" (click)="back()">Back</button>
          </div>
        </div>




      </form>
    </body>

  </div>
</div>
