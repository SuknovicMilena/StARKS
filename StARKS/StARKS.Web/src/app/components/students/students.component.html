<div class="page-header">
  <h1>Students</h1>
</div>

<div class="row">
  <button class="btn btn-info" (click)="add()">Add a student</button>

  <div class="col-md-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Date of birth</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td [innerHtml]="student.id"></td>
          <td [innerHtml]="student.firstName"></td>
          <td [innerHtml]="student.lastName"></td>
          <td [innerHtml]="student.gender"></td>
          <td [innerHtml]="student.address"></td>
          <td [innerHtml]="student.city"></td>
          <td [innerHtml]="student.state"></td>
          <td [innerHtml]="student.dateOfBirth | date: 'MM/dd/yyyy'"></td>

          <td>
            <button class="btn btn-warning" (click)="edit(student)">Edit</button>
            <button class="btn btn-danger" (click)="delete(student)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
