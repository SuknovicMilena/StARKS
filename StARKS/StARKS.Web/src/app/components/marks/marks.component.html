<div class="page-header">
  <h1>Marks</h1>
</div>

<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Student Id</th>
          <th>Student Name</th>
          <th>Course code</th>
          <th>Course name</th>
          <th>Mark</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mark of marks">
         <td [innerHtml]="mark.studentId"></td>
         <td [innerHtml]="mark.studentName"></td>
         <td [innerHtml]="mark.courseCode"></td>
          <td [innerHtml]="mark.courseName"></td>
          <td [innerHtml]="mark.mark"></td>

          <td>
            <button class="btn btn-info">Details</button>
            <button class="btn btn-warning" (click)="edit()">Edit</button>
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
